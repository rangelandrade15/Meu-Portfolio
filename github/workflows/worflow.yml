name Github pages Deploy

on:
push:
branches:
"master"

jobs:
build:
runs-on: ubuntu-latest

strategy:
matrix:
node-version: [15. x]

steps:
- name: checkout
  uses: actions/checkout@v1

  - name: Install and build
    run: npm install && npm run build

  - name: Deploy
    uses: rangelandrade/github-pages-deploy-action@4.1.1
    with:
      branch: gh-pages
      folder: build